<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ICON/logopestana.ico') }}">
    <style>
        .header-section {
            text-align: center;
            padding: 2rem 0;
            background-color: #f8f9fa;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        .logo-container {
            max-width: 300px;
            margin: 0 auto 1rem;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .title-section {
            margin-bottom: 2rem;
        }
        .title-section h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .title-section p {
            color: #666;
            font-size: 1.2rem;
        }
        .mes-tab {
            position: relative;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .mes-tab:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .mes-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .mes-tab h3 {
            position: relative;
            color: white;
            text-align: center;
            padding-top: 80px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-light">
    <div class="header-section">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='LOGO Grupo Servis Aseo S.L/Logo Moda Femenina Minimalista Negro y Rosa.png') }}" alt="Grupo Servis Aseo S.L" style="max-width: 250px; width: 100%; height: auto;">
        </div>
        <div class="title-section">
            <h1>Control de Aseo</h1>
            <p>Sistema de Gesti√≥n de Planillas</p>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            {% for mes in meses %}
            <div class="col-md-4 col-lg-3">
                <a href="{{ url_for('ver_mes', mes=mes.numero) }}" class="text-decoration-none">
                    <div class="mes-tab" style="background-image: url('{{ mes.imagen }}')">
                        <h3>{{ mes.nombre }}</h3>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
